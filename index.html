<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv="pragma" content="no-cache">
    
    
    
    <title>flashcards</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <main class="container">
            <header class="m-0"> 
                  <h1>Study Guide</h1>
                  <button id="loginBtn" class="hidden">LOGIN</button>
                  <section id="firebaseui-auth-container"></section>
            </header>
            
            <div id="quiz"> <h2>ABO Quiz</h2> <!-- quiz --> </div>
            
            <button id="submit">Submit Quiz</button>
            
            <div id="results"></div>
        </main>


   <!-- new card btn -->
        <div id="newCardEl" class="hidden card border mt-3 ms-2 w-25">

                <p style="width=100%"> <a id="plusSignEl" href="#newCardEl"  style="width: inherit">+</a> </p>

                <section id="cardInfoSectionEl" style="width: 367px; margin: 0 auto;" class="hidden">
                    <input class="mb-2" id="keyterm" type="text" placeholder="Term">
                    <textarea class="" id="definition" name="defintion" style="width: 95%; height: 90%;" placeholder="Definition"></textarea>

                    <section class="d-flex justify-content-evenly m-1">
                        <button id="cancelBtn" class="px-5"> &#215;</button> 
                        <button id="submitBtn" class="px-5">&#x2713;</button>

                    </section>
                </section>

          </div>

  <!-- input file -->
  <div class="hidden" id="fileInput">
      <input id="myFile" type="file" style="display: block;">
      <div id="fileOutput" class="m-3" style="display: block; height: 30vh; border: solid 5px;"></div>
  </div>
 



  <!-- scripts -->
  <script src="./dist/main.js"></script>
  <script defer src="./card-flip.js"></script>
  <script>

              /* Grabs all flashcards and when clicked on applied and removes class names to have flip animation */
          setTimeout(()=> {
                  var cards = Array.prototype.slice.call(document.getElementsByClassName("flash-card"));
                  //console.log(cards);
                  cards.forEach(function(card){
                    card.addEventListener("click",function(){
                      if(!card.childNodes[0].classList.contains("animate")){
                        for(var i = 0; i < card.childNodes.length; i++){
                          card.childNodes[i].classList.remove("animateReverse");
                          card.childNodes[i].classList.add("animate");

                        }
                      }else{
                        for(var i = 0; i < card.childNodes.length; i++){
                          card.childNodes[i].classList.remove("animate");
                          card.childNodes[i].classList.add("animateReverse");
                        }
                      }

                    });
                  });

          }, 3000);


  </script>
  <script src="adding-card.js"></script>
  <script src="./flashcard-matching.js"></script>
  </body>
</html>
